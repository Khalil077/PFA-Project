<!-- Product Item Component with Static Data -->
<div class="product-item">
  <!-- Product Image with Badges -->
  <div class="product-image-container">
    <!-- Main Image -->
    <img [src]="imageUrl()" [alt]="productName" class="product-image" />

    <!-- Stock Badge -->
    <div class="product-badge stock-badge" [ngClass]="inStock ? 'in-stock' : 'out-of-stock'">
      <span class="badge-text">
        {{ inStock ? 'In Stock' : 'Out of Stock' }}
      </span>
    </div>

    <!-- Quick Actions Overlay -->
    <div class="quick-actions-overlay">
      <button class="btn-action" title="Quick View" (click)="quickView()">
        <i class="bi bi-eye"></i>
      </button>
      <button class="btn-action" title="Add to Wishlist" (click)="addToWishlist()">
        <i class="bi bi-heart"></i>
      </button>
      <button class="btn-action" title="Add to Compare" (click)="nextImage()">
        <i class="bi bi-arrow-left-right"></i>
      </button>
    </div>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <!-- Product Name -->
    <h3 class="product-name" (click)="viewDetails()">
      {{ product()?.product_name }}
    </h3>

    <!-- Product Description -->
    <p class="product-description">
      {{ product()?.product_description }}
    </p>

    <!-- Product Price -->
    <div class="product-price">
      <span class="current-price">{{ product()?.prix }} DT</span>
    </div>

    <!-- Stock Indicator -->
    <div class="stock-info">
      <div class="stock-indicator" [ngClass]="getStockClass()"></div>
      <span class="stock-text"> {{ product()?.stock }} items left </span>
    </div>

    <!-- Add to Cart Button -->
    <button class="btn-add-to-cart" [disabled]="!inStock" (click)="addToCart()">
      <i class="bi" [ngClass]="inStock ? 'bi-cart-plus' : 'bi-cart-x'"></i>
      <span>{{ buttonText }}</span>
    </button>

    <!-- Product Meta -->
    <div class="product-meta">
      <span class="meta-item">
        <i class="bi bi-tag"></i>
        {{ product()?.category?.product_category_name }}
      </span>
      <span class="meta-item">
        <i class="bi bi-star-fill"></i>
        48
      </span>
    </div>
  </div>
</div>
